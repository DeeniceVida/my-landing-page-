<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/><title>Buy For Me</title><link rel="icon" href="https://i.postimg.cc/ChT8ngfm/logo-1-3x-100.jpg"/><link rel="stylesheet" href="styles.css"/></head><body><header class="site-header"><div class="header-inner"><a class="brand" href="index.html"><img src="https://i.postimg.cc/fWrSZtm0/logo-2-copy-2x.png"/></a></div></header><main style="max-width:900px;margin:20px auto;padding:12px"><h1>Buy For Me (US phones)</h1><div class="bfm-container"><label>Original product link (paste URL):<input id="bfmLink" type="text" placeholder="https://..."/></label><label style="margin-top:8px">Price in USD:<input id="bfmPrice" type="number" step="0.01"/></label><div style="margin-top:10px"><button id="bfmQuote">Get Quote</button> <button id="bfmOrder">Order via WhatsApp</button></div><div id="bfmResults" style="margin-top:12px"></div><small style="display:block;margin-top:8px;color:#475569">Shipping rules: if price ≤ $750 -> shipping = $20 + 3.5% of price + $30 service fee. If price > $750 -> base shipping = $20 + 3.5% and service fee = 4.5% of price.</small></div></main><script>document.getElementById('bfmQuote').addEventListener('click',()=>{const usd=Number(document.getElementById('bfmPrice').value||0);const rate=135;const baseShipping=20+usd*0.035;let serviceFee=0;if(usd<=750){serviceFee=30;}else{serviceFee=usd*0.045;}const totalUSD=usd+baseShipping+serviceFee;const totalKES=Math.round(totalUSD*rate);document.getElementById('bfmResults').innerHTML=`<div>Base shipping (USD): $${baseShipping.toFixed(2)}</div><div>Service fee (USD): $${serviceFee.toFixed(2)}</div><div>Total (USD): $${totalUSD.toFixed(2)}</div><div>Total (KES): Ksh ${totalKES.toLocaleString()}</div><div>Delivery: 3 weeks</div>`;});document.getElementById('bfmOrder').addEventListener('click',()=>{const link=document.getElementById('bfmLink').value;const usd=Number(document.getElementById('bfmPrice').value||0);const rate=135;const baseShipping=20+usd*0.035;const serviceFee=usd<=750?30:usd*0.045;const totalUSD=usd+baseShipping+serviceFee;const totalKES=Math.round(totalUSD*rate);const phone='+254106590617';const msg=`BuyForMe Request:\nLink: ${link}\nPrice(USD): ${usd}\nBaseShipping(USD): ${baseShipping.toFixed(2)}\nServiceFee(USD): ${serviceFee.toFixed(2)}\nTotal(KES): Ksh ${totalKES}\nDelivery: 3 weeks`;window.open('https://wa.me/'+phone.replace('+','')+'?text='+encodeURIComponent(msg),'_blank');});</script><footer class="site-footer"><p>© Deenice Finds</p></footer></html>
