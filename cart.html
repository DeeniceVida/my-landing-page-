<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/><title>Cart</title><link rel="icon" href="https://i.postimg.cc/ChT8ngfm/logo-1-3x-100.jpg"/><link rel="stylesheet" href="styles.css"/></head><body><header class="site-header"><div class="header-inner"><a class="brand" href="index.html"><img src="https://i.postimg.cc/fWrSZtm0/logo-2-copy-2x.png"/></a></div></header><main style="max-width:900px;margin:20px auto;padding:12px"><h1>Your cart</h1><div id="cartItems"></div><div style="margin-top:12px"><button id="checkoutWhats">Checkout via WhatsApp</button></div></main><script>function formatKES(n){return 'Ksh '+Number(n).toLocaleString('en-KE');}const CART=JSON.parse(localStorage.getItem('deenice_cart')||'[]');const container=document.getElementById('cartItems');if(CART.length===0)container.innerHTML='<p>Your cart is empty.</p>';else{CART.forEach(ci=>{container.innerHTML+=`<div style="padding:8px;border-bottom:1px solid #f1f3f5"><strong>${ci.title}</strong><div>${ci.color} • ${ci.qty} × ${formatKES(ci.price)}</div></div>`;});}document.getElementById('checkoutWhats').addEventListener('click',()=>{if(CART.length===0){alert('Cart empty');return;}let msg='Hello, I would like to order these items:%0A';CART.forEach(ci=>{msg+=`*${ci.title}* - ${ci.color} - qty:${ci.qty} - Ksh ${ci.price}%0A`;});msg+='%0ATotal: Ksh '+CART.reduce((s,i)=>s+i.price*i.qty,0);const phone='+254106590617';window.open('https://wa.me/'+phone.replace('+','')+'?text='+encodeURIComponent(msg),'_blank');});</script><footer class="site-footer"><p>© Deenice Finds</p></footer></html>
