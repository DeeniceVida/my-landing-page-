fmOrder').addEventListener('click',()=>{const link=document.getElementById('bfmLink').value;const usd=Number(document.getElementById('bfmPrice').value||0);const rate=135;const baseShipping=20+usd*0.035;const serviceFee=usd<=750?30:usd*0.045;const totalUSD=usd+baseShipping+serviceFee;const totalKES=Math.round(totalUSD*rate);const phone='+254106590617';const msg=`BuyForMe Request:\nLink: ${link}\nPrice(USD): ${usd}\nBaseShipping(USD): ${baseShipping.toFixed(2)}\nServiceFee(USD): ${serviceFee.toFixed(2)}\nTotal(KES): Ksh ${totalKES}\nDelivery: 3 weeks`;window.open('https://wa.me/'+phone.replace('+','')+'?text='+encodeURIComponent(msg),'_blank');});</script></html>
